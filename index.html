<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vindictus - Official Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui top fixed fluid vertical menu">
  <div class="ui nexon borderless menu item">
    <div class="ui two column grid">
      <div class="left column">
        <div class="item">
          <div class="ui left floated middle aligned image">
            <a href="#"><img src="nexon_logo_small_white.png"></a>
          </div>
          <div class="ui left floated segment">
            <a href="#">GAMES
              <i class="bars icon"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="item">
          <button class="ui right floated green basic button">SIGN UP</button>
          <button class="ui right floated blue basic button">LOG IN</button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui fluid navbar divider item"></div>
  <div class="ui vindictus borderless menu item">
    <div class="ui three column grid">
      <div class="left column">
        <div class="item">
          <a href="#" class="ui huge left floated black inverted header">
            <i class="bars icon"></i>
            EXPLORE
          </a>
        </div>
      </div>
      <div class="vindictus column">
        <div class="item">
          <div class="ui middle aligned image">
            <a><img src="img_logo_vindictus.png"></a>
          </div>
        </div>
      </div>
      <div class="right column">
        <div class="item">
          <button class="ui right floated black inverted basic button">PLAY NOW</button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui fluid vindictus divider item"></div>
</div>

<div class="ui centered fluid highlight container image">
  <div class="ui highlight container">
    <div class="ui four column grid">
      <div class="arrow column">
        <a class="ui huge center aligned black inverted header" href="#">
          <i class="chevron left icon"></i>
        </a>
      </div>
      <div class="middle column"></div>
      <div class="middle column">
        <div class="ui update segment">
          <div class="ui three column grid">
            <div class="column">
              <div class="ui update divider"></div>
            </div>
            <div class="update column">
              <h5 class="ui medium center aligned darkred header">
                Update
              </h5>
            </div>
            <div class="column">
              <div class="ui update divider"></div>
            </div>
          </div>
        </div>
        <h1 class="ui huge center aligned black inverted header">
          Aes Sidhe Update
        </h1>
        <h4 class="ui center aligned black inverted header">Return to Berbhe to face off against a new, powerful
          foe!</h4>
        <div class="ui center aligned segment">
          <button class="ui black inverted basic button">
            <div class="ui button-background segment">
              LEARN MORE
            </div>
          </button>
        </div>
      </div>
      <div class="arrow column">
        <a class="ui huge center aligned black inverted header" href="#">
          <i class="chevron right icon"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="ui bottom fluid segment">
    <a href="#">
      <h1 class="ui huge center aligned black inverted header">
        <i class="angle double down icon"></i>
      </h1>
    </a>
  </div>
</div>
</body>
</body>
</html>
